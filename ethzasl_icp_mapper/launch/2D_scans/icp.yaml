matcher:
  KDTreeMatcher:
    maxDist: 1.5
    knn: 10
    epsilon: 3.16

outlierFilters:
  - TrimmedDistOutlierFilter:
     ratio: 0.95
  - SurfaceNormalOutlierFilter:
     maxAngle: 0.42

errorMinimizer:
  PointToPlaneErrorMinimizer

transformationCheckers:
  - DifferentialTransformationChecker:
      minDiffRotErr: 0.001
      minDiffTransErr: 0.01
      smoothLength: 4
  - CounterTransformationChecker:
      maxIterationCount: 80
  - BoundTransformationChecker:
      maxRotationNorm: 1.5
      maxTranslationNorm: 5.00

inspector:
# VTKFileInspector
 NullInspector

logger:
  NullLogger
#  FileLogger
